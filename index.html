<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Practice</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap; 
    width: 80%;
    background-color: #e0e0e0;
    padding: 20px;
    border-radius: 8px;
}

.box {
    background-color: #ff6f61;
    color: white;
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px;
    font-size: 24px;
    border-radius: 4px;
}

.box1 {
    align-self: flex-start; 
}
.box2 {
    flex-grow: 2; 
}
.box3 {
    flex-shrink: 2; 
}

.box4 {
    order: 2;
}

.box5 {
    flex-basis: 150px; 
}
</style>
<body>
    <div class="container">
        <div class="box box1">
        
        </div>
        <div class="box box2">

        </div>
        <div class="box box3">

        </div>
        <div class="box box4">

        </div>
        <div class="box box5">

        </div>
    </div>
</body>
</html>
